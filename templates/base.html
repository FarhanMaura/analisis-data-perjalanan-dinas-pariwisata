<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Data Kunjungan Kota Palembang{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <header>
      <div class="container">
        <div class="header-content">
          <a href="{{ url_for('homepage') }}" class="logo">
            <span class="logo-icon">ðŸŒ´</span>
            Data Kunjungan Wisatawan
          </a>
          <button class="mobile-menu-btn">â˜°</button>
          <nav>
            <ul>
              <li>
                <a
                  href="{{ url_for('homepage') }}"
                  class="{% if request.endpoint == 'homepage' %}active{% endif %}"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="{{ url_for('upload') }}"
                  class="{% if request.endpoint == 'upload' %}active{% endif %}"
                  >Upload Data</a
                >
              </li>
              <li>
                <a
                  href="{{ url_for('dashboard') }}"
                  class="{% if request.endpoint == 'dashboard' %}active{% endif %}"
                  >Dashboard</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <div class="container">
        <div class="footer-content">
          <p>
            &copy; 2025 Data Kunjungan Wisatawan Kota Palembang. All rights
            reserved.
          </p>
          <p>Dinas Pariwisata Kota Palembang</p>
          <div class="footer-links">
            <a href="{{ url_for('homepage') }}">Home</a>
            <a href="{{ url_for('upload') }}">Upload Data</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
